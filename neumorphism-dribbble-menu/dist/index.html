<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Neumorphism Dribbble Menu </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- 
      Inspired From Usha Priya
      Dribbble Link: https://dribbble.com/shots/13929629-Soft-UI-Neumorphism
 -->
<div class="mode-switch">
  <ion-icon id="light-mode-switch" name="sunny"></ion-icon>
  <ion-icon id="dark-mode-switch" name="moon"></ion-icon>
</div>
<div class="container">
  <div class="phone-wrapper">
    <div class="shot">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="shot-details">
          <p class="title">Neumorphism</p>
          <p class="description"><span class="name">Visnu</span>, 2 days ago</p>
        </div>
      </div>
      <div class="shot-image">
        <div class="shadow-demo">
          <div class="inner-shadow"></div>
          <p>Inner Shadow</p>
        </div>
        <div class="shadow-demo">
          <div class="drop-shadow"></div>
          <p>Drop Shadow</p>
        </div>
      </div>
      <div class="button-wrapper">
        <ion-icon name="heart"></ion-icon>
        <ion-icon name="chatbox"></ion-icon>
        <ion-icon name="eye"></ion-icon>
      </div>
    </div>
    <div class="shot">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="shot-details">
          <p class="title">Neumorphism</p>
          <p class="description"><span class="name">Visnu</span>, 2 days ago</p>
        </div>
      </div>
      <div class="shot-image">
        <div class="shadow-demo">
          <div class="inner-shadow"></div>
          <p>Inner Shadow</p>
        </div>
        <div class="shadow-demo">
          <div class="drop-shadow"></div>
          <p>Drop Shadow</p>
        </div>
      </div>
      <div class="button-wrapper">
        <ion-icon name="heart"></ion-icon>
        <ion-icon name="chatbox"></ion-icon>
        <ion-icon name="eye"></ion-icon>
      </div>
    </div>
    <div class="menu-wrapper">
      <div class="menu">
        <ion-icon name="logo-dribbble"></ion-icon>
        <span>Shots</span>
      </div>
      <div class="menu">
        <ion-icon name="analytics"></ion-icon>
      </div>
      <div class="menu">
        <ion-icon name="cloud-upload"></ion-icon>
      </div>
      <div class="menu">
        <ion-icon name="mail"></ion-icon>
      </div>
      <div class="menu">
        <ion-icon name="menu"></ion-icon>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
